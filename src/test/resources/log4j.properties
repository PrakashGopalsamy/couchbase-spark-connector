# Set everything to be logged to the console
log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%c:%L] %m%n

# Spark levels
log4j.category.org.sparkproject.jetty=WARN
log4j.category.org.sparkproject.jetty.server=WARN
log4j.category.org.apache.spark=INFO
log4j.category.akka=WARN
log4j.category.Remoting=WARN